spring.application.name=security-management-system
server.port=8081

# H2 configuration (fallback)
spring.datasource.url=jdbc:h2:file:./data/secdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=false

# Security
security.password.min-length=8
security.password.require-uppercase=true
security.password.require-number=true
security.breach.failed-login-threshold=5

# File upload
app.upload.allowed-types=application/pdf,image/jpeg
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.com.vims.security=INFO

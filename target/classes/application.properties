spring.application.name=security-management-system
server.port=8081

# MySQL configuration (for production)
spring.datasource.url=jdbc:mysql://localhost:3306/vims_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=MinuXen#2004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection pool settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# Thymeleaf
spring.thymeleaf.cache=false

# Security
security.password.min-length=8
security.password.require-uppercase=true
security.password.require-number=true
security.breach.failed-login-threshold=5

# File upload
app.upload.allowed-types=application/pdf,image/jpeg
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.com.vims.security=INFO